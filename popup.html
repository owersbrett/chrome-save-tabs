<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <style>
      html,
      body {
        width: 400px;
        background-color: darkseagreen;
      }
      h1 {
        color: #234e3f;
        text-align: center;
      }
      ul {
        margin-bottom: 35px;
      }
        ul > li > button {
          width: 100%;
          background: #234e3f;
          border: 2px solid #1a3a2e;
          padding: 10px;
          color: white;
          margin: 0;
          outline: none;
          cursor: pointer;
        }
    </style>
  </head>
  <body>
    <content>
      <h1>Save opened tabs</h1>
      <ul>
        <li><button id="save-plaintext">Save tabs as plain text</button></li>
        <li><button id="save-json">Save tabs as JSON</button></li>
      </ul>
      <label><input type="checkbox" id="save-all-windows"/> Save all opened windows</label><br>
      <label><input type="checkbox" id="open-in-new-window"/> Don't save to file</label>
      <script src="popup.js"></script>
    </content>
  </body>
</html>
