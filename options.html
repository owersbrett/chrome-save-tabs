<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Safe Tabs Options</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      #infooptionssaved {
        display: none;
        margin-bottom: 30px;
        border: 2px solid chartreuse;
        background: lightgreen;
        padding: 15px;
      }
      #savebutton {
        margin-top: 35px;
      }
    </style>
  </head>
  <body>
    <div id="infooptionssaved">
      Your options have been saved.
    </div>
    <h1>Options</h1>
    <ul>
      <li>
        <label>
          <input type="text" id="filename">
          The filename to use when saving the tab list, without the extension part. E.g. to get a file called 'tablist.json', only type 'tablist' into the input field.
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" id="save-all-windows">
          Default value for the "Save all windows" option. If checked, all open tabs from all Chrome windows are saved. If unchecked, only the tabs from the active Chrome window are saved.
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" id="open-in-new-window">
          Default value for the "Don't save to file" option. If checked, the list is opened in a new tab instead of being saved to a file.
        </label>
      </li>
    </ul>
    <button id="savebutton">Save settings</button>
    <script src="config.js"></script>
    <script src="options.js"></script>
  </body>
</html>
